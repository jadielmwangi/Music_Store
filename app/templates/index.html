{% include 'base.html' %}
<!-- Styles block -->

{% block styles%}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!--Content block-->
{% block content%}
<div class="container text-center">
    <section class="se-container">
        <div class="se-slope">
            <article class="se-content">
                <h3>JAMZ 4 LIFE</h3>

            </article>
        </div>
        <div class="se-slope">
            <article class="se-content">
                <h3 class="text-center">
                    Quote & Beat
                </h3>
                <p class="container"><i class="fa fa-quote-left" style="font-size:24px"></i>
                    {{quotes.quote}}
                    <i class="fa fa-quote-right" style="font-size:24px"></i></p>
                <p class="textma text-center"><em>By: ~{{quotes.author}}~</em></p>
            </article>
        </div>
        <div class="se-slope">
            <article class="se-content">
                <h3>Get your Beat</h3>
                <p>
                <div>
                    {% if current_user.is_authenticated%}
                    <a id=" start" class="btn btn-danger text-center" href="{{url_for('main.home')}}"><span
                            class="view">View Music</span></a>
                    {% else %}
                    <a id="start" class="btn btn-danger text-center" href="{{url_for('auth.login')}}"><span
                            class="view">Sign
                            In</span>
                    </a>
                </div>
                {% endif %}</p>
            </article>
        </div>
    </section>
</div>
{% endblock %}
